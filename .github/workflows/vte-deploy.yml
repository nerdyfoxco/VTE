name: VTE Canonical Deploy

on:
    push:
        branches: ["main"]

jobs:
    validate-boundaries:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install Monorepo Dependancies
              run: npm ci

            - name: Structural Verification (Phase-0 Linter)
              run: npx ts-node tools/boundary-linter/*.ts

            - name: Synthesize Decision Graph
              run: npx ts-node tools/dt-compiler/src/compiler.ts

    deploy-backends:
        needs: validate-boundaries
        runs-on: ubuntu-latest
        steps:
            - name: Deploy Spine to Render
              run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
              # Edge deployments handled natively by Vercel GitHub integration
