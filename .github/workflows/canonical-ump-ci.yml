name: Canonical UMP System CI
on:
  push:
    branches:
      - main
    paths:
      - 'canonical-ump-system/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'canonical-ump-system/**'

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './canonical-ump-system/foundation/package-lock.json'

      - name: Install Foundation Dependencies
        run: |
          cd canonical-ump-system/foundation
          npm ci

      - name: Validate Prisma Schema
        run: |
          cd canonical-ump-system/foundation
          npx prisma validate

      - name: Install Orchestration Dependencies
        run: |
          cd canonical-ump-system/chapters/brain/topic-orchestration
          npm ci

      - name: Run Tests
        run: |
          cd canonical-ump-system/chapters/brain/topic-orchestration
          npm test

  docker_build_verification:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Test Docker Stage Build
        run: |
          cd canonical-ump-system
          docker build -t canonical-vte:test .
