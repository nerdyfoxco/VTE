name: VTE Publish (GHCR)

on:
  push:
    branches: ["main"]
    tags: ["v*"]

permissions:
  packages: write # Allow Pushing to GHCR
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Spine (Backend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend-core/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/vte-spine:latest,${{ env.REGISTRY }}/${{ github.repository_owner }}/vte-spine:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Web (Frontend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/vte-web:latest,${{ env.REGISTRY }}/${{ github.repository_owner }}/vte-web:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
